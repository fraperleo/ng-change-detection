<h2>List component</h2>
<button class="btn btn-sm btn-outline-secondary" (click)="reverse()">Reverse</button>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Critic</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of array">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.critic}}</td>
          <td><app-list-item [critic]="item.critic"></app-list-item></td>
        </tr>
      </tbody>
    </table>
  </div>
