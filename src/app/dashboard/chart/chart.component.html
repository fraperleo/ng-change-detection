<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Chart component</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary" (click)="startCounter()">Start countdown</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="stopCounter()">Stop countdown</button>
    </div>
  </div>
</div>
<p  class="lead"> Counter: {{ counter }} </p>
